{{ define "main" }}
<section class="site-map">
    <div class="container">
        <div class="row">
            <div id="amap" style="width:100%;height:800px"></div>
        </div>
    </div>
    <script>
        window._AMapSecurityConfig = {
            securityJsCode:'68d3c64dd70326032067ab2bde9d73bb',
        }
    </script>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=5208de41dab29abf8a8a6f89d413c81b"></script>
    <script src="https://cdn.ncmc.me/static/nowgo/loc2cod.js"></script>
    <script>
        //地图
        let map = new AMap.Map('amap');
        //点标记
        let markers = [];
        for (let i of locs) {
            markers.push(new AMap.Marker({
                position: i.cod,
                title: i.name,
                map: map,
            }));
        }
        let cover = new AMap.ImageLayer({
            bounds:new AMap.Bounds(new AMap.LngLat(72,17.5),new AMap.LngLat(137.5,53.8)),
            url:"https://cdn.ncmc.me/static/nowgo/china-map-cover.png",
            opacity:0.4,
            map:map,
            zooms:[0,Infinity]
        });
    </script>

</section>
{{ end }}
